<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css"
      integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>
      Bootstrap Instagram Photo Feed
    </title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-light"
    >
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center text-dark"
          href="#"
        >
          <i
            class="fa-brands fa-instagram mr-1"
          ></i>
          <span>Instagram</span>
        </a>
        <button
          class="navbar-toggler bg-secondary"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span
            class="navbar-toggler-icon"
          ></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <ul
            class="navbar-nav align-items-center"
          >
            <li class="nav-item active">
              <!-- modal -->
              <button
                type="button"
                class="btn btn-success mr-1 rounded"
                id="openModalButton"
              >
                Create a new post
              </button>

              <div
                class="modal"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div
                      class="modal-header"
                    >
                      <h5
                        class="modal-title"
                        id="exampleModalLabel"
                      >
                        Create a new post
                      </h5>
                      <button
                        type="button"
                        class="btn-close border-0 bg-white"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      >
                        <i
                          class="fa-solid fa-xmark"
                        ></i>
                      </button>
                    </div>
                    <div class="modal-body">
                      <label
                        for="message-text"
                        class="col-form-label"
                        >Caption:</label
                      >
                      <textarea
                        class="form-control mb-2"
                        id="message-text"
                        placeholder="Add the caption of your post here"
                      ></textarea>
                      <button
                        type="button"
                        class="btn btn-light border"
                      >
                        <i
                          class="fa-solid fa-camera"
                        ></i>
                      </button>
                      <button
                        type="button"
                        class="btn btn-light border"
                      >
                        <i
                          class="fa-solid fa-location-dot"
                        ></i>
                      </button>
                    </div>
                    <div
                      class="modal-footer"
                    >
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button
                        type="button"
                        class="btn btn-success"
                      >
                        Publish
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- modal end -->
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white bg-secondary rounded px-3"
                href="#"
                id="navbarDropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i
                  class="fa-solid fa-gear"
                ></i>
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a
                  class="dropdown-item"
                  href="#"
                  >Profile</a
                >
                <a
                  class="dropdown-item"
                  href="#"
                  >Accessibility</a
                >
                <a
                  class="dropdown-item"
                  href="#"
                  >Privacy and Data</a
                >
                <a
                  class="dropdown-item text-danger"
                  href="#"
                  >Logout</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <ul
      class="layout-icons text-dark d-flex justify-content-center list-unstyled mt-4"
    >
      <li class="layout mr-3">
        <a href="/index.html"
          ><i
            class="fa-solid fa-table-cells"
          ></i
        ></a>
      </li>
      <li class="layout">
        <a href="/page2.html"
          ><i class="fa-solid fa-square"></i
        ></a>
      </li>
    </ul>
    <div class="container mx-auto">
      <section
        class="images d-flex flex-column align-items-center gap-6"
      >
        <div class="card">
          <div
            class="card-top d-flex justify-content-between"
          >
            <h6>Here's my post!</h6>
            <p class="date">07/21</p>
          </div>
          <div class="card-middle">
            <img
              src="https://loremflickr.com/460/360"
              alt=""
            />
          </div>
          <div class="card-bottom">
            <p class="likes">263k Likes</p>
            <p class="text-body">
              This is an example post!
            </p>
          </div>
        </div>
        <div class="card">
          <div
            class="card-top d-flex justify-content-between"
          >
            <h6>Here's my post!</h6>
            <p class="date">07/21</p>
          </div>
          <div class="card-middle">
            <img
              src="https://loremflickr.com/460/360"
              alt=""
            />
          </div>
          <div class="card-bottom">
            <p class="likes">263k Likes</p>
            <p class="text-body">
              This is an example post!
            </p>
          </div>
        </div>
        <div class="card">
          <div
            class="card-top d-flex justify-content-between"
          >
            <h6>Here's my post!</h6>
            <p class="date">07/21</p>
          </div>
          <div class="card-middle">
            <img
              src="https://loremflickr.com/460/360"
              alt=""
            />
          </div>
          <div class="card-bottom">
            <p class="likes">263k Likes</p>
            <p class="text-body">
              This is an example post!
            </p>
          </div>
        </div>
      </section>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script>
      // Get references to the button and modal
      const openModalButton =
        document.getElementById(
          "openModalButton",
        );
      const modal = new bootstrap.Modal(
        document.getElementById(
          "exampleModal",
        ),
      );

      // Add click event listener to the button
      openModalButton.addEventListener(
        "click",
        function () {
          modal.show(); // Show the modal
        },
      );
    </script>
  </body>
</html>
